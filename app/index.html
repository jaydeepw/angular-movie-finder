<!doctype html>
<html lang="en" ng-app>
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-controller="movieFinderCtrl">
  <!-- <ul class="menu">
    <li><a href="#/view1">view1</a></li>
    <li><a href="#/view2">view2</a></li>
  </ul> -->

  <!-- <div ng-view></div> -->

  <h1>Movie Finder using <a href="https://twitter.com/@angularjs">@AngularJS</a> </h1>

  <input type="input" ng-model="moviename" />
  <button ng-click="onSearchClicked(moviename)"> Search </button>

  <ul>
    <li ng-repeat="movie in moviesList">
      {{movie.title}}
    </li>
  </ul>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
